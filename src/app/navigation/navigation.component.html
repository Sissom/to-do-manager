<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/auth" routerLinkActive="active" *ngIf="!isAuthenticated">Log In</a>
      <a mat-list-item routerLink="/auth" routerLinkActive="active" (click)="onSignOut()" *ngIf="isAuthenticated">Sign Out</a>
      <a mat-list-item routerLink="/current-tasks" routerLinkActive="active" *ngIf="isAuthenticated">Current Tasks</a>
      <a mat-list-item routerLink="archived-tasks" routerLinkActive="active" *ngIf="isAuthenticated">Archived Tasks</a>
      <a mat-list-item routerLink="/add-task" routerLinkActive="active" *ngIf="isAuthenticated">Create Task</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>To-Do Manager</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
