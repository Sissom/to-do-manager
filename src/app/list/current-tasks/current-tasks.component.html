
<div class="d-flex">
  <div class="d-flex flex-row">
    <div *ngIf="tasks.length > 0" class="d-flex flex-col">
      <div *ngFor="let task of tasks, let i = index">
        <mat-card>
          <mat-card-header>
            <mat-card-title routerLink="/current-tasks/{{i}}" style="cursor: pointer">{{ task.name }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>{{ task.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <a mat-raised-button color="primary" routerLink="/current-tasks/{{i}}">View</a>
            <button mat-raised-button color="accent" (click)="onArchive(i)">Archive</button>
            <button mat-raised-button color="warn" (click)="onDelete(i)">Delete</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <div *ngIf="tasks.length == 0">
      <p class="h3">No current tasks to display.</p>
    </div>
    <div class="d-flex flex-column">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
